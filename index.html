<!DOCTYPE html>
<html>
<head>
  <title>Futuristic Kahoot-Style Hydroelectric Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #0ff 0%, #003 70%, #000 100%);
      animation: pulse 6s infinite alternate ease-in-out;
      z-index: -1;
    }
    @keyframes pulse {
      from { filter: brightness(0.7); }
      to { filter: brightness(1.3); }
    }

    .screen {
      display: none;
      text-align: center;
      padding: 40px;
    }

    #startScreen {
      display: block;
      margin-top: 100px;
    }

    .btn {
      padding: 20px;
      margin: 15px;
      border-radius: 15px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      color: white;
      width: 70%;
    }

    .a { background:#ff5959; }
    .b { background:#4caf50; }
    .c { background:#2196f3; }
    .d { background:#ff9800; }
    .e { background:#9c27b0; }
    .f { background:#00bcd4; }

    .btn:hover { opacity: 0.85; }

    #timer { font-size: 28px; margin-bottom: 20px; }
  </style>
</head>
<body>

<div id="startScreen" class="screen">
  <h1>üöÄ Hydroelectric Power Quiz</h1>
  <button class="btn c" onclick="startQuiz()">Start</button>
</div>

<div id="questionScreen" class="screen">
  <div id="timer">‚è≥ Time Left: <span id="time">20</span>s</div>
  <h2 id="questionText"></h2>
  <div id="answers"></div>
</div>

<div id="endScreen" class="screen">
  <h1>Your Score:</h1>
  <h2 id="finalScore"></h2>
  <button class="btn c" onclick="location.reload()">Restart</button>
</div>

<script>
let questions = [
  { q: "What does the turbine do?", a: ["Make water flow faster","Gives fresh air to aquatic habitats","Rotates because of the flowing water and creates electricity","There for a show"], c: [2], pts:1 },
  { q: "What structure is needed for hydroelectricity to hold water?", a: ["Dam","Factory","Pond","River"], c: [0,3], pts:1 },
  { q: "What is the turbine connected to?", a: ["Transmission wires","Water","Generator"], c: [2], pts:1 },
  { q: "What does the generator do?", a: ["Convert potential to kinetic energy","Converts rotation into mechanical energy","Converts mechanical to electrical energy","Other"], c: [2], pts:1 },
  { q: "Which dam powers 75%-86% of Paraguay‚Äôs electricity?", a: ["Three gorges dam","Michigan‚Äôs dam","Other","Itaip√∫ Dam"], c: [3], pts:2 },
  { q: "What do you need to open for water to reach the turbine?", a: ["Dam‚Äôs gate opens","Turbine gates open","Penstock intake gate opens","Other"], c: [2], pts:1 },
  { q: "When does hydro electricity come in handy?", a: ["During the summer","When a factory needs more electricity","When not enough time to make electricity another way","During a flood/flash flood"], c: [3], pts:1 },
  { q: "Why does it help during floods?", a: ["So fishes can live","Turbine spins faster","They store flood water & purify it later","Everyone gets holiday"], c: [2], pts:1 },
  { q: "What‚Äôs the role of the penstock?", a: ["Make water reach turbine fast","Connect turbine to generator","Keep water level equal","Other"], c: [0], pts:1 },
  { q: "Where can you build a hydro plant?", a: ["River","Dam","Reservoir","Lake","All of them","All except lake"], c: [5], pts:2 },
  { q: "Where is the world's largest hydro plant?", a: ["Brazil","China","Mexico","Japan"], c: [1], pts:2 },
  { q: "When was the first hydro plant created?", a: ["1944","1872","1882","1908"], c: [2], pts:2 }
];

let current = 0;
let score = 0;
let time = 20;
let timer;

function startQuiz() {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("questionScreen").style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  time = 20;
  document.getElementById("time").textContent = time;

  timer = setInterval(() => {
    time--;
    document.getElementById("time").textContent = time;
    if (time <= 0) answer(-1);
  }, 1000);

  let q = questions[current];
  document.getElementById("questionText").textContent = q.q;

  let ansDiv = document.getElementById("answers");
  ansDiv.innerHTML = "";

  q.a.forEach((ans,i)=>{
    let btn = document.createElement("button");
    btn.className = "btn " + ['a','b','c','d','e','f'][i];
    btn.textContent = ans;
    btn.onclick = () => answer(i);
    ansDiv.appendChild(btn);
  });
}

function answer(i) {
  clearInterval(timer);
  let q = questions[current];

  if (q.c.includes(i)) score += q.pts;

  current++;
  if (current >= questions.length) endQuiz();
  else loadQuestion();
}

function endQuiz() {
  document.getElementById("questionScreen").style.display = "none";
  document.getElementById("endScreen").style.display = "block";
  document.getElementById("finalScore").textContent = score;
}
</script>

</body>
</html>
